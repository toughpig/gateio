# Gate.io 策略输入模块配置文件

[trading]
# 关注的交易对列表，用逗号分隔
trading_pairs = ETH_USDT, BTC_USDT, SOL_USDT, DOGE_USDT, BNB_USDT
# 基础货币
base_currency = USDT
# K线时间间隔，用逗号分隔
intervals = 1m, 5m, 15m, 1h, 1d

[strategy]
# 策略名称
strategy_name = test_strategy
# 策略版本
strategy_version = 1.0.0
# 最大仓位比例 (0-1)
max_position_size = 0.1
# 最小订单金额
min_order_size = 10
# 决策间隔 (秒)
decision_interval = 60
# 数据窗口大小
data_window = 200
# 最大回撤
max_drawdown = 0.05
# 止损比例 (可选)
stop_loss = 0.02
# 止盈比例 (可选)
take_profit = 0.04

[strategy_params]
# RSI 周期
rsi_period = 14
# 移动平均线周期
ma_period = 20
# 布林带周期
bb_period = 20
# 成交量移动平均周期
volume_ma_period = 10

[data_collection]
# 订单簿深度
orderbook_depth = 20
# 历史成交记录数量
trades_limit = 100
# K线数据数量
candles_limit = 200
# 订单历史数量
orders_limit = 100

[environment]
# 运行环境: test, simulation, live
trading_env = test
# 调试模式
debug_mode = true
# 日志级别: DEBUG, INFO, WARNING, ERROR
log_level = INFO
# 启用实际交易
enable_trading = false

[risk_management]
# 最大日损失
max_daily_loss = 0.02
# 最大同时持仓数
max_positions = 3
# 单笔最大订单金额 (USDT)
max_order_amount = 100
# 风险等级阈值
risk_threshold_medium = 0.5
risk_threshold_high = 0.8 